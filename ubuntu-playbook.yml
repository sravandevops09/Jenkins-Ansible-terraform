---
- hosts: backend
  become: true
  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install required dependencies
      apt:
        name:
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Install Netdata using official script
      shell: "bash -c 'curl -Ss https://my-netdata.io/kickstart.sh | bash -s -- --non-interactive'"
      args:
        creates: /usr/sbin/netdata
      notify:
        - Reload systemd
        - Enable and start Netdata

    - name: Create Netdata systemd service
      copy:
        dest: /etc/systemd/system/netdata.service
        content: |
          [Unit]
          Description=Netdata Monitoring
          After=network.target

          [Service]
          Type=simple
          ExecStart=/usr/sbin/netdata
          Restart=always

          [Install]
          WantedBy=multi-user.target
      notify:
        - Reload systemd
        - Enable and start Netdata

  handlers:
    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Enable and start Netdata
      systemd:
        name: netdata
        state: started
        enabled: yes
